<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        position: relative;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 20px;
      }

      .like-btn {
        position: absolute;
        top: 5px;
        right: 5px;
      }

      .like-button {
        background: transparent;
        border: none;
        cursor: pointer;
        outline: none;
        color: #555;
      }

      .like-button.active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="like-btn">
          <button class="like-button">
            <i class="fa fa-heart"></i>
          </button>
        </div>
        <img
          src="https://img.freepik.com/free-photo/golden-frame-blue-background_53876-92990.jpg?w=740&t=st=1707217065~exp=1707217665~hmac=52405ed4c58794ca880ef320da23888bdccea261ebbf68e6e89faf0857ddbfef"
          alt="This is img"
        />
        <div class="card_r1">
          <p>Uttar Pradesh</p>
          <div>
            <i class="fa fa-star" aria-hidden="true"></i>
            <p>4.5</p>
          </div>
        </div>
        <p>3150 m elevation</p>
        <p>6-11 Feb</p>
        <div class="card_r2">
          <i class="fa fa-inr" aria-hidden="true"></i>
          <p>100</p>
          <p>night</p>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const likeButtons = document.querySelectorAll(".like-button");
        likeButtons.forEach((button) => {
          button.addEventListener("click", function () {
            this.classList.toggle("active");
          });
        });
      });
    </script>
  </body>
</html>
